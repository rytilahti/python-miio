# Default
- zigbee_id: unknown
  model: unknown
  type_id: -1
  name: unknown
  type: unknown
  class: SubDevice

# Weather sensor
- zigbee_id: lumi.sensor_ht.v1
  model: WSDCGQ01LM
  type_id: 10
  name: Weather sensor
  type: SensorHT
  class: SubDevice
  getter: get_prop_sensor_ht
  properties:
    - property: temperature
      unit: degrees celsius
      get: get_property_exp
      devisor: 100
    - property: humidity
      unit: percent
      get: get_property_exp
      devisor: 100
    
- zigbee_id: lumi.weather.v1
  model: WSDCGQ11LM
  type_id: 19
  name: Weather sensor
  type: AqaraHT
  class: SubDevice
  getter: get_prop_sensor_ht
  properties:
    - property: temperature
      unit: degrees celsius
      get: get_property_exp
      devisor: 100
    - property: humidity
      unit: percent
      get: get_property_exp
      devisor: 100
    - property: pressure
      unit: hpa
      get: get_property_exp
      devisor: 100

